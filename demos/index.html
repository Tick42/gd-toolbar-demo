<html lang="en">

<head>
    <title>Client Details</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../../resources/libs/materialize-css/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #btn {
            margin: 5px;
        }
        
        body {
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <div id="divtoshow" class="z-depth-3" style="background-color:white; position:absolute; display:none; z-index:1000">
	 <table id="agmMethodsTable" class="highlight">
       <tbody>
       </tbody>
      </table>
		</div>
    <div class="container" >
        <ul class="collapsible">
            <li>
                <div class="collapsible-header active" active><span id="name"></span><i id="search" style="float:right" class="material-icons">keyboard_arrow_right</i></div>
                <div class="collapsible-body">
                    <p id="phone" style="padding: 1rem; text-align:center"></p>
                </div>
            
            </li>
        </ul>
   
        <script src="../../resources/libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/glue/tick42-glue-3-dev.js"></script>        
        <script src="../../resources/libs/materialize-css/js/materialize.min.js"></script>
        <script>
            //Overriding materializecss click event 
            $('.collapsible-header').click(function() { return false; }); 

            $('html').click(function(){
                $('#divtoshow').hide();
            });

            var party;
            var currentSetOfMethods = [];
            var criteria = 'GWM.Party';
            $('#search').click(function(e) {
                e.preventDefault();
                currentSetOfMethods = glue.agm.methods().filter(function(method){
                    return method.object_types !== undefined &&
                            method.object_types.indexOf(criteria) !== -1
                });

                $("#agmMethodsTable tr").remove();
                currentSetOfMethods.forEach(function(method){
                    var tbody =  $('#agmMethodsTable tbody');
                    var row =  $('<tr><td>' + method.display_name + '</td></tr>');
                    row.click(function(){
                         glue.agm.invoke(method.name, { 'party': party }, 'best', {}, function() {
                            console.log('Calling method was successful:', method)
                        }, function (err) {
                            console.log('Calling method was unsuccessful:', method, err)
                        })

                        $('#divtoshow').hide();
                    });
                    tbody.append(row);
                });            

                 $('#divtoshow').css({
                    display: 'block',
                    top: event.pageY,
                    left: event.pageX - 70
                })
                 //.show();
            })

            function invokeAgm(){
                  glue.agm.invoke('ChangeClientContext' + htmlContainer.getContext().sharedContextName);
            }

            function initGlue(callback) {
                window.glueReady = Glue({
                        gateway: {
                            ws: 'ws://localhost:22037',
                            protocolVersion: 1
                        }
                    })
                    .then(function(glue) {
                        window.glue = glue;
                        init(glue);
                    })
                    .catch(function(err) {
                        console.log('Glue has an error: ', err);
                    });
            }

            initGlue();


            function init(glue) {
                var context = htmlContainer.getContext();
                console.log(context);

                glue.contexts.subscribe(context.sharedContextName, function(args) {
                    console.log('Contexts.subscribe callback', args);
                    if (args.party) {
                        party = args.party;
                        $('#name').text(args.party.fullName + ' ('+ args.party.eci + ')')
                        $('#phone').text(args.party.phoneNumber);
                        changeWindowTitle(args.party.fullName + ' (Details)')
                    } else {
                        $('#name').text('');
                        $('#phone').text('');
                    }
                });
                addSeachTab();
            }

            function changeWindowTitle(title){
                glue.windows.my().setTitle(title)
            }

            function addSeachTab(){
                 var myWindow = glue.windows.my();

                myWindow.addTabButton({
                    buttonId:'searchTab',
                    tooltip:'Search',
                    order:1,
                    imageBase64:searchIcon,
                    hoverImageBase64:'',
                    clickImageBase64:'',
                    });

                    myWindow.onFrameButtonClicked(function(buttonInfo) {
                        if (buttonInfo.buttonId === 'searchTab') {
                            invokeAgm();
                        }
                    });
            }
